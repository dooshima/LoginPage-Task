<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <!-- required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Team A Login Page</title>
        
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- style.css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        
        <div class="container">
            
            <div class="d-flex justify-content-center align-items-center parent">
                <div class="row insideParent">
                    <div class=" h-100 d-none d-md-block col-md-6 px-0 form-img">
                    </div>
                    <div class="h-100 col-md-6 right-side">
                        <h4>Welcome Back, Please Login
                            <br> To Your Account
                        </h4>
                        
                        <form action="/action_page.php">
                            <div class="form-group mt-4">
                                <input type="email" class="form-control input-field" id="email" placeholder="Enter Email Address" required>
                            </div>
                            <div class="form-group mt-4">
                                <input type="password" class="form-control input-field" id="pwd" placeholder="Enter Password" required>
                            </div>
                            <div class="container mt-4">
                                <div class="row d-flex justify-content-between">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                          <input class="form-check-input" type="checkbox"> Remember me
                                        </label>
                                    </div>
                                    <div class="reset-pwd">
                                        <a href="#">Forgot Password ?</a>
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" class="mt-4 col-12 btn btn-default btn-lg submit-button">Login</button>
                        </form>
                        <div class="d-flex justify-content-center sign-up mt-4">
                            <p>Don't have an account? <a href="#">Sign Up</a></p>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!-- Javascript file -->
        <script src="js/script.js"></script>
